<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Smashters - Dumpster Fire Golf Club</title>
    <style>
        /* ═══════════════════════════════════════════════════════
           FONTS
           ═══════════════════════════════════════════════════════ */
        @font-face {
            font-family: 'Azalea';
            src: url('assets/fonts/Azalea.otf') format('opentype'),
                 url('assets/fonts/Azalea.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* ═══════════════════════════════════════════════════════
           CSS VARIABLES - Masters Inspired Palette
           ═══════════════════════════════════════════════════════ */
        :root {
            --masters-green: #006747;
            --masters-dark: #00432e;
            --masters-darkest: #002a1c;
            --masters-light-green: #1a8a5c;
            --masters-yellow: #FBD116;
            --masters-gold: #C8A951;
            --masters-cream: #F5F1E8;
            --masters-red: #CE1141;
            --masters-white: #FFFFFF;
            --masters-black: #1a1a1a;
            --team-a-color: #CE1141;
            --team-b-color: #004F9E;
            --birdie-color: #CE1141;
            --eagle-color: #C8A951;
            --bogey-color: #006747;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.15);
            --card-shadow-hover: 0 4px 16px rgba(0,0,0,0.2);
            --radius: 8px;
            --radius-lg: 12px;
            --transition: all 0.2s ease;
        }

        /* ═══════════════════════════════════════════════════════
           BASE STYLES
           ═══════════════════════════════════════════════════════ */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--masters-cream);
            color: var(--masters-black);
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, h3, .azalea {
            font-family: 'Azalea', 'Georgia', serif;
        }

        /* ═══════════════════════════════════════════════════════
           HEADER
           ═══════════════════════════════════════════════════════ */
        .app-header {
            background: linear-gradient(180deg, var(--masters-dark) 0%, var(--masters-green) 100%);
            color: var(--masters-white);
            text-align: center;
            padding: 16px 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 12px rgba(0,0,0,0.3);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .header-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 4px;
        }

        .header-titles { text-align: left; }

        .header-titles h1 {
            font-size: 1.6rem;
            color: var(--masters-yellow);
            letter-spacing: 3px;
            line-height: 1.1;
        }

        .header-titles .subtitle {
            font-size: 0.7rem;
            color: var(--masters-gold);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Georgia', serif;
        }

        /* ═══════════════════════════════════════════════════════
           TAB NAVIGATION
           ═══════════════════════════════════════════════════════ */
        .tab-nav {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            gap: 0;
            border-bottom: 2px solid var(--masters-yellow);
        }
        .tab-nav::-webkit-scrollbar { display: none; }

        .tab-btn {
            flex: 0 0 auto;
            padding: 10px 16px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            font-family: 'Georgia', serif;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn:hover { color: rgba(255,255,255,0.9); }

        .tab-btn.active {
            color: var(--masters-yellow);
            border-bottom-color: var(--masters-yellow);
        }

        /* ═══════════════════════════════════════════════════════
           MAIN CONTENT
           ═══════════════════════════════════════════════════════ */
        .tab-content {
            display: none;
            padding: 16px;
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.2s ease;
        }
        .tab-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ═══════════════════════════════════════════════════════
           LEADERBOARD - Ryder Cup Broadcast Style
           ═══════════════════════════════════════════════════════ */
        .lb-board {
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
        }

        .lb-section-header {
            background: var(--masters-green);
            color: var(--masters-yellow);
            padding: 10px 16px;
            font-family: 'Azalea', 'Georgia', serif;
            font-size: 0.95rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Match row - 3 column broadcast layout */
        .lb-match-row {
            display: grid;
            grid-template-columns: 1fr 44px 1fr;
            min-height: 48px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem;
        }
        .lb-match-row:last-child { border-bottom: none; }

        .lb-cell-a, .lb-cell-b {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            color: var(--masters-white);
            background: #e8e4db;
            color: var(--masters-black);
            transition: var(--transition);
        }

        /* Team A cell: score on left, name right-aligned */
        .lb-cell-a {
            justify-content: flex-end;
            text-align: right;
            gap: 10px;
        }

        /* Team B cell: name left-aligned, score on right */
        .lb-cell-b {
            justify-content: flex-start;
            text-align: left;
            gap: 10px;
        }

        .lb-player-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lb-match-score {
            font-weight: bold;
            font-size: 0.8rem;
            white-space: nowrap;
            min-width: fit-content;
        }

        /* Leading team gets their color background */
        .lb-cell-a.leading {
            background: var(--team-a-color);
            color: var(--masters-white);
        }
        .lb-cell-b.leading {
            background: var(--team-b-color);
            color: var(--masters-white);
        }

        /* Tied/halved - both sides neutral */
        .lb-cell-a.tied, .lb-cell-b.tied {
            background: #e8e4db;
            color: var(--masters-black);
        }

        /* Pending - lighter */
        .lb-cell-a.pending, .lb-cell-b.pending {
            background: #f0ece3;
            color: #999;
        }

        /* Center thru column */
        .lb-cell-thru {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #6b6b6b;
            color: var(--masters-white);
            font-size: 0.75rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* Team totals footer bar */
        .lb-totals-row {
            display: grid;
            grid-template-columns: 1fr 44px 1fr;
            min-height: 52px;
            font-size: 1rem;
        }

        .lb-totals-a, .lb-totals-b {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            font-weight: bold;
            color: var(--masters-white);
            gap: 10px;
        }

        .lb-totals-a {
            background: var(--team-a-color);
            justify-content: flex-end;
            text-align: right;
        }
        .lb-totals-b {
            background: var(--team-b-color);
            justify-content: flex-start;
            text-align: left;
        }

        .lb-total-team-name {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .lb-total-pts {
            font-size: 1.6rem;
            font-family: 'Georgia', serif;
            line-height: 1;
        }

        .lb-totals-center {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4a4a4a;
        }

        .lb-totals-center img {
            width: 36px;
            height: 36px;
            object-fit: contain;
            border-radius: 4px;
        }

        .lb-empty { text-align: center; padding: 60px 20px; color: #999; }
        .lb-empty h3 { color: var(--masters-green); margin-bottom: 8px; font-size: 1.3rem; }

        @media (max-width: 600px) {
            .lb-match-row { grid-template-columns: 1fr 36px 1fr; font-size: 0.8rem; }
            .lb-totals-row { grid-template-columns: 1fr 36px 1fr; }
            .lb-cell-a, .lb-cell-b { padding: 8px 8px; }
            .lb-cell-thru { font-size: 0.65rem; }
            .lb-total-pts { font-size: 1.3rem; }
            .lb-total-team-name { font-size: 0.65rem; }
        }

        /* ═══════════════════════════════════════════════════════
           SCORING
           ═══════════════════════════════════════════════════════ */
        .scoring-match-select { margin-bottom: 16px; }

        .scoring-match-btn {
            display: block;
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 8px;
            background: var(--masters-white);
            border: 2px solid #ddd;
            border-radius: var(--radius);
            text-align: left;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        .scoring-match-btn:hover { border-color: var(--masters-green); }
        .scoring-match-btn.active-match {
            border-color: var(--masters-green);
            background: #f0f8f0;
        }

        .scoring-interface {
            background: var(--masters-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .scoring-header {
            background: var(--masters-green);
            color: var(--masters-white);
            padding: 14px 16px;
            text-align: center;
        }

        .scoring-header .match-label {
            font-size: 0.75rem;
            color: var(--masters-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scoring-header .match-status-lg {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 4px 0;
        }

        .scoring-hole-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            background: var(--masters-dark);
            color: var(--masters-white);
            gap: 16px;
        }

        .scoring-hole-nav .hole-info {
            text-align: center;
        }

        .scoring-hole-nav .hole-num {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .scoring-hole-nav .hole-details {
            font-size: 0.7rem;
            color: var(--masters-gold);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .hole-nav-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: var(--masters-white);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
        }
        .hole-nav-btn:hover { background: rgba(255,255,255,0.25); }
        .hole-nav-btn:disabled { opacity: 0.3; cursor: default; }

        /* Score entry rows */
        .scoring-team-section {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }

        .scoring-team-label {
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 4px 2px;
        }
        .scoring-team-label.team-a { color: var(--team-a-color); }
        .scoring-team-label.team-b { color: var(--team-b-color); }

        .score-entry-row {
            display: flex;
            align-items: center;
            padding: 6px 4px;
            gap: 8px;
        }

        .score-entry-name {
            flex: 1;
            font-size: 0.9rem;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .score-entry-name .hcp-badge {
            font-size: 0.65rem;
            color: #999;
            display: block;
        }

        .score-entry-controls {
            display: flex;
            align-items: center;
            gap: 0;
            flex-shrink: 0;
        }

        .score-adj-btn {
            width: 48px;
            height: 48px;
            border: 2px solid #ddd;
            background: #f9f9f5;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            color: var(--masters-black);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .score-adj-btn:first-child { border-radius: var(--radius) 0 0 var(--radius); }
        .score-adj-btn:last-child { border-radius: 0 var(--radius) var(--radius) 0; }
        .score-adj-btn:hover { background: #eee; }
        .score-adj-btn:active { background: #ddd; }

        .score-value-display {
            width: 52px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: bold;
            border-top: 2px solid #ddd;
            border-bottom: 2px solid #ddd;
            background: var(--masters-white);
            position: relative;
        }

        .score-value-display.birdie { color: var(--birdie-color); }
        .score-value-display.eagle { color: var(--eagle-color); }
        .score-value-display.bogey { color: var(--bogey-color); }
        .score-value-display.double-bogey { color: #666; }
        .score-value-display.no-score { color: #ccc; }

        .score-vs-par {
            position: absolute;
            bottom: 1px;
            right: 3px;
            font-size: 0.5rem;
            font-weight: bold;
        }

        .best-ball-indicator {
            font-size: 0.75rem;
            padding: 4px 8px;
            color: #666;
            font-style: italic;
        }
        .best-ball-indicator strong { color: var(--masters-black); }

        .hole-result-banner {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .hole-result-banner.team-a-win { background: var(--team-a-color); color: var(--masters-white); }
        .hole-result-banner.team-b-win { background: var(--team-b-color); color: var(--masters-white); }
        .hole-result-banner.hole-halved { background: #f0f0e8; color: #666; }
        .hole-result-banner.hole-pending { background: #f9f9f5; color: #bbb; }

        .scoring-hole-strip {
            display: flex;
            overflow-x: auto;
            padding: 10px 12px;
            gap: 4px;
            background: #fafaf5;
            border-top: 1px solid #eee;
            -webkit-overflow-scrolling: touch;
        }

        .hole-dot {
            flex: 0 0 auto;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: bold;
            border: 2px solid #ddd;
            background: var(--masters-white);
            color: #999;
            cursor: pointer;
            transition: var(--transition);
        }
        .hole-dot.current { border-color: var(--masters-green); background: var(--masters-green); color: var(--masters-white); }
        .hole-dot.team-a-won { border-color: var(--team-a-color); background: var(--team-a-color); color: var(--masters-white); }
        .hole-dot.team-b-won { border-color: var(--team-b-color); background: var(--team-b-color); color: var(--masters-white); }
        .hole-dot.halved-hole { border-color: var(--masters-gold); background: var(--masters-gold); color: var(--masters-white); }

        .scoring-clear-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            border-top: 1px solid #eee;
            font-family: 'Georgia', serif;
            font-size: 0.75rem;
            color: #999;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .scoring-clear-btn:hover { background: #f5f5f0; color: var(--masters-red); }

        /* ═══════════════════════════════════════════════════════
           MATCHES
           ═══════════════════════════════════════════════════════ */
        .match-day-header {
            background: var(--masters-green);
            color: var(--masters-yellow);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .match-day-header h3 { font-size: 1rem; letter-spacing: 2px; }

        .match-setup-card {
            background: var(--masters-white);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 12px;
            overflow: hidden;
        }

        .match-setup-header {
            background: var(--masters-dark);
            color: var(--masters-white);
            padding: 10px 16px;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .match-setup-body {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .match-team-col { flex: 1; }

        .match-team-col label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 4px;
        }

        .match-vs-col { font-size: 0.75rem; color: #999; font-style: italic; }

        /* ═══════════════════════════════════════════════════════
           PLAYERS
           ═══════════════════════════════════════════════════════ */
        .player-card {
            background: var(--masters-white);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 10px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }
        .player-card:hover { box-shadow: var(--card-shadow-hover); }

        .player-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            color: var(--masters-white);
            flex-shrink: 0;
        }
        .player-avatar.team-a { background: var(--team-a-color); }
        .player-avatar.team-b { background: var(--team-b-color); }
        .player-avatar.no-team { background: #bbb; }

        .player-info { flex: 1; }
        .player-info .player-name { font-weight: bold; font-size: 1rem; }
        .player-info .player-detail { font-size: 0.8rem; color: #777; }

        .player-actions { display: flex; gap: 6px; }

        /* ═══════════════════════════════════════════════════════
           DRAFT
           ═══════════════════════════════════════════════════════ */
        .draft-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .draft-team-col {
            background: var(--masters-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .draft-team-header {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--masters-white);
        }
        .draft-team-header.team-a { background: var(--team-a-color); }
        .draft-team-header.team-b { background: var(--team-b-color); }

        .draft-team-list { padding: 8px; min-height: 100px; }

        .draft-pick-item {
            padding: 8px 10px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 0.85rem;
            background: #f5f5f0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .draft-pick-item .pick-num { font-size: 0.7rem; color: #999; width: 20px; }

        .draft-pool {
            background: var(--masters-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .draft-pool-header {
            background: var(--masters-green);
            color: var(--masters-yellow);
            padding: 12px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .draft-pool-indicator {
            background: var(--masters-dark);
            color: var(--masters-white);
            padding: 10px;
            text-align: center;
            font-size: 0.85rem;
        }
        .draft-pool-indicator .picking-team { font-weight: bold; font-size: 1rem; }

        .draft-pool-list { padding: 8px; }

        .draft-player-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 6px;
            background: #f9f9f5;
            border: 2px solid #eee;
            border-radius: var(--radius);
            text-align: left;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        .draft-player-btn:hover { border-color: var(--masters-green); background: #f0f8f0; }
        .draft-player-btn .player-hcp { font-size: 0.75rem; color: #999; }

        /* ═══════════════════════════════════════════════════════
           SETTINGS
           ═══════════════════════════════════════════════════════ */
        .settings-section {
            background: var(--masters-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            margin-bottom: 16px;
            overflow: hidden;
        }

        .settings-section-header {
            background: var(--masters-green);
            color: var(--masters-yellow);
            padding: 12px 16px;
            font-family: 'Azalea', 'Georgia', serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .settings-section-body { padding: 16px; }

    <!-- ═══════════════════════════════════════════════════════
